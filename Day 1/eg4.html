<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <script>

        var x = 100;
        // primitive types cannot be extended
        // there x.a is undefined
        
        x.a = 500;
        console.log(x);
        console.log(x.a);

        // Reference types can be extended
        obj1 = new Object();
        obj1.name = "Ekansh";
        console.log(obj1.name);


        // referred by reference and referred by value

        var a = 500;

        b = a; // referred by value as 'a' is primitive

        console.log(a);
        console.log(b);

        a = 1000;

        console.log(a);
        console.log(b);


        obj2 = new Object(); // objects are reference types
        obj2.a = 250;

        obj3 = obj2; // referred by reference as obj2 is non primitive, obj3 is created even tough it is not declared
        // Shared location -- HEAP

        console.log(obj2.a);
        console.log(obj3.a);

        obj2.b = 300;

        console.log(obj2.b);
        console.log(obj3.b);


    </script>
</head>
<body>
    
</body>
</html>
