<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <script>
        function fn(){
            var x = this;
            console.log(x);
        }
        fn(); // Because when a regular function is called on its own (not as a method or with explicit binding), 
        // this defaults to the global object, which is window in browsers

        console.log("----Constructor Pattern----");
        // Constructor Pattern (DAY 2) its about static cloning

        function createPerson(name, age, job){
           this.name = name;
           this.age = age;
           this.job = job;
           this.sayName = function(){
                console.log(this.name);
            };
        }

        var p1 = new createPerson("jay", 34, "nothing");
        var p2 = new createPerson("yash", 30, "nothing");
        p1.sayName();

        // Constructor does not forces to create an object
        // use of this and new keyword
        // Avoided object creation and retieval
        // but still the same functional method is duplicated across differenct instances
        
        console.log(p1 instanceof Object); // true
        console.log(p1 instanceof createPerson); // true

        console.log(p1.constructor == createPerson);// true but in factory it would have been false cause the object was returned buy createPerson method but new was not used. Here new keyword is used 

        console.log(p1.sayName === p2.sayName); // false

    </script>
</head>
