    <script>
        // Promises have their own queue microtask queue having higher priority

        var aPromise = GetData(); // here GetData() synchronously returning a promise. Promise is a ES6 feature. They are different from WenApis
        aPromise.then(function(response){
            console.log(response);
        },
        function(err){
            console.log(err);
        });

    </script>
